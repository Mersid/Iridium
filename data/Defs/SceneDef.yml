options:
  cameraMode: perspective
  savePath: combined.png

camera:
  width: 1920
  height: 1536
  focalLength: 1.0
  apertureRadius: 0
  rayShots: 1

lights:
  - position: [-1, 4, -6]
    intensity: 0.5
  - position: [0, 4, 0]
    intensity: 0.5

models:
  - useBvh: false # Baseplate
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      parallelogram:
        a: [-10, -2, 0]
        b: [10, -2, 0]
        c: [-10, -2, -20]
      material:
        diffuseCoefficient: [0.5, 0.5, 0.5]
        specularCoefficient: [0.5, 0.5, 0.5]
        phongExponent: 10
        reflectionCoefficient: 0.7

  - useBvh: false # Blue sphere
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      sphere:
        center: [-2, -1, -8]
        radius: 1
      material:
        diffuseCoefficient: [0.5, 0.5, 0.5]
        specularCoefficient: [0.5, 0.5, 0.5]
        phongExponent: 10
        reflectionCoefficient: 0.7

  - useBvh: false # Red sphere
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      sphere:
        center: [-2, 1, -8]
        radius: 1
      material:
        diffuseCoefficient: [0.5, 0.1, 0.1]
        specularCoefficient: [0.4, 0.4, 0.4]

  - useBvh: false # Floating green sphere
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      sphere:
        center: [0, 0.5, -6]
        radius: 0.5
      material:
        diffuseCoefficient: [0.1, 0.5, 0.1]
        specularCoefficient: [0.4, 0.4, 0.4]
        phongExponent: 10
        reflectionCoefficient: 0.5

  - useBvh: false # Bronze sphere
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      sphere:
        center: [1, -1.5, -4]
        radius: 0.5
      material:
        diffuseCoefficient: [0.5, 0.3, 0.1]
        specularCoefficient: [0.4, 0.4, 0.4]
        phongExponent: 12
        reflectionCoefficient: 0.25

  - useBvh: false # Yellow sphere w/ blue Phong
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      sphere:
        center: [-1, -1.6, -3]
        radius: 0.4
      material:
        diffuseCoefficient: [1, 1, 0]
        specularCoefficient: [0, 0, 1]

  - useBvh: false # Lavender sphere
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      sphere:
        center: [-3, -1, -4]
        radius: 0.6
      material:
        diffuseCoefficient: [0.8, 0.8, 1]
        specularCoefficient: [0.4, 0.4, 0.4]

  - useBvh: false # Pink vertical rectangle
    transform:
      position: [0, 0, 0]
      rotation: [0, 0, 0]
      scale: [1, 1, 1]
    mesh:
      parallelogram:
        a: [1, -2, -9]
        b: [3, -2, -9]
        c: [1, 0, -9]
      material:
        diffuseCoefficient: [1, 0.2, 0.6]

  - useBvh: false # Cyan side-facing rectangle
